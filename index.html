<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting to Spotify | Tu Ez</title>

  <!-- Meta Pixel Code -->
  <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)}; 
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '300584779454713'); 
    fbq('track', 'PageView');
  </script>
  <noscript><img height="1" width="1" style="display:none"
    src="https://www.facebook.com/tr?id=300584779454713&ev=PageView&noscript=1"
  /></noscript>
  <!-- End Meta Pixel Code -->

  <script>
    window.onload = function() {
      const appLink = "spotify://track/5Z5C1RR48jwIFOsFeftBXt";
      const webLink = "https://open.spotify.com/track/5Z5C1RR48jwIFOsFeftBXt?si=061c5c369a184058";

      // Fire custom Pixel event
      fbq('trackCustom', 'SpotifyRedirect');

      // Try opening the Spotify app
      const start = Date.now();
      window.location = appLink;

      // Fallback to web if app not opened within 500ms
      setTimeout(() => {
        if (Date.now() - start < 600) {
          window.location.href = webLink;
        }
      }, 500);
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-black via-green-900 to-black text-white p-6">

  <div class="flex flex-col items-center">
    <img src="./tuez-cover.jpg" alt="Tu Ez" class="w-32 h-32 rounded-full border-4 border-green-400 shadow-lg mb-6 animate-pulse" />
    <h1 class="text-2xl font-bold mb-4">Opening Spotify…</h1>
    <p class="text-green-300">If it doesn’t open, <a href="https://open.spotify.com/track/5Z5C1RR48jwIFOsFeftBXt?si=061c5c369a184058" class="underline">click here</a>.</p>
  </div>

</body>
</html>

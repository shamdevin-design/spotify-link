<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting to Spotify | Tu Ez</title>
  <script>
    // Auto-redirect to Spotify app, fallback to web
    window.onload = function() {
      var appLink = "spotify://track/2AcOxqgkyOXoiDVriDCPDk";
      var webLink = "https://open.spotify.com/track/2AcOxqgkyOXoiDVriDCPDk";

      // Attempt to open app
      var iframe = document.createElement("iframe");
      iframe.style.display = "none";
      iframe.src = appLink;
      document.body.appendChild(iframe);

      // Fallback after 1.5s
      setTimeout(function() {
        window.location.href = webLink;
      }, 1500);
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-black via-green-900 to-black text-white p-6">

  <!-- Loading Message -->
  <div class="flex flex-col items-center">
    <img src="tuez-cover.jpg" alt="Tu Ez" class="w-32 h-32 rounded-full border-4 border-green-400 shadow-lg mb-6 animate-pulse" />
    <h1 class="text-2xl font-bold mb-4">Opening Spotify…</h1>
    <p class="text-green-300">If it doesn’t open, <a href="https://open.spotify.com/track/2AcOxqgkyOXoiDVriDCPDk" class="underline">click here</a>.</p>
  </div>

</body>
</html>
